<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Confirmed</title>
    <style>
        body {
            background-color: white; /* Green background */
            color: rgb(62, 201, 113); /* White text color */
            text-align: center; /* Centered text */
            font-family: Arial, sans-serif; /* Font style */
            height: 100vh; /* Full height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default margin */
            position: relative; /* For positioning the loader */
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3); /* Light transparent border */
            border-top: 8px solid white; /* White border for the top */
            border-radius: 50%; /* Circular shape */
            width: 60px; /* Width of the loader */
            height: 60px; /* Height of the loader */
            animation: spin 1s linear infinite; /* Animation for spinning */
            margin-right: 15px; /* Space between the loader and text */
        }

        @keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  25% {
    background-color: yellow;
  }
  50% {
    background-color: green;
  }
  100% {
    transform: rotate(-360deg);
  }
}
    </style>
</head>
<body>
    <div class="loader"></div> <!-- Loader -->
    <h1>UPDATE CONFIRMED</h1> <!-- Text -->
</body>
</html>
